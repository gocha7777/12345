<!DOCTYPE html>
<html>

<head>
    <title>Telegram Calc</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            background: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
            font-family: Arial;
            margin: 0;
            padding: 10px;
        }

        #display {
            width: 100%;
            height: 60px;
            font-size: 24px;
            text-align: right;
            margin-bottom: 10px;
            padding: 10px;
            box-sizing: border-box;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 5px;
        }

        button {
            padding: 20px;
            font-size: 20px;
            border: none;
            background: var(--tg-theme-secondary-bg-color);
            color: var(--tg-theme-text-color);
            cursor: pointer;
        }

        button:active {
            opacity: 0.7;
        }
    </style>
</head>

<body>
    <input type="text" id="display" readonly>
    <div class="buttons">
        <button onclick="clearDisplay()">C</button>
        <button onclick="appendChar('(')">(</button>
        <button onclick="appendChar(')')">)</button>
        <button onclick="appendChar('/')">/</button>
        <button onclick="appendChar('7')">7</button>
        <button onclick="appendChar('8')">8</button>
        <button onclick="appendChar('9')">9</button>
        <button onclick="appendChar('*')">×</button>
        <button onclick="appendChar('4')">4</button>
        <button onclick="appendChar('5')">5</button>
        <button onclick="appendChar('6')">6</button>
        <button onclick="appendChar('-')">-</button>
        <button onclick="appendChar('1')">1</button>
        <button onclick="appendChar('2')">2</button>
        <button onclick="appendChar('3')">3</button>
        <button onclick="appendChar('+')">+</button>
        <button onclick="appendChar('0')">0</button>
        <button onclick="appendChar('.')">.</button>
        <button onclick="calculate()" style="grid-column: span 2">=</button>
    </div>

    <script>
        const tg = Telegram.WebApp;
        let display = document.getElementById("display");

        // Инициализация
        tg.ready();
        tg.MainButton.setText("Закрыть").show().onClick(() => tg.close());

        // Функции калькулятора
        function appendChar(char) {
            display.value += char;
        }

        function clearDisplay() {
            display.value = "";
        }

        function calculate() {
            try {
                display.value = eval(display.value);
            } catch (e) {
                display.value = "Ошибка";
            }
        }
    </script>
</body>

</html>
